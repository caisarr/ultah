<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Special Day for You ðŸŒ¹</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Plus+Jakarta+Sans:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --primary: #be185d; /* Rose Color */
        --gold: #d4af37;
      }
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
        cursor: none;
        background-color: #fff9f9;
        overflow-x: hidden;
      }
      h1,
      h2,
      h3,
      .font-serif {
        font-family: "Playfair Display", serif;
      }

      /* LUXURY BACKGROUND TEXTURE */
      .noise-bg {
        position: fixed;
        inset: 0;
        z-index: -1;
        opacity: 0.03;
        pointer-events: none;
        background-image: url("https://www.transparenttextures.com/patterns/stardust.png");
      }
      .gradient-orb {
        position: fixed;
        border-radius: 50%;
        filter: blur(80px);
        z-index: -2;
        opacity: 0.4;
        animation: floatOrb 10s infinite ease-in-out alternate;
      }

      /* CUSTOM CURSOR */
      .cursor-dot,
      .cursor-outline {
        position: fixed;
        top: 0;
        left: 0;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        z-index: 9999;
        pointer-events: none;
      }
      .cursor-dot {
        width: 8px;
        height: 8px;
        background-color: var(--primary);
      }
      .cursor-outline {
        width: 40px;
        height: 40px;
        border: 1px solid var(--primary);
        transition: all 0.2s ease-out;
      }

      /* GLASSMORPHISM CARD */
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.8);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.05);
      }

      /* ANIMATIONS */
      @keyframes floatOrb {
        from {
          transform: translate(0, 0);
        }
        to {
          transform: translate(30px, -30px);
        }
      }
      .reveal-text span {
        opacity: 0;
        transform: translateY(20px);
        animation: reveal 0.8s forwards;
      }
      @keyframes reveal {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body class="text-gray-800">
    <div class="cursor-dot" id="cursor-dot"></div>
    <div class="cursor-outline" id="cursor-outline"></div>

    <div class="noise-bg"></div>
    <div class="gradient-orb bg-pink-300 w-96 h-96 top-0 left-0"></div>
    <div
      class="gradient-orb bg-amber-100 w-[500px] h-[500px] bottom-0 right-0 animation-delay-2000"
    ></div>

    <nav
      class="fixed top-0 w-full z-50 px-6 py-6 transition-all duration-300"
      id="navbar"
    >
      <div
        class="max-w-6xl mx-auto glass-panel rounded-full px-8 py-4 flex justify-between items-center"
      >
        <a
          href="index.html"
          class="font-serif text-2xl font-bold text-pink-700 tracking-wider"
          >HBD<span class="text-amber-500">.</span></a
        >
        <div
          class="hidden md:flex gap-8 text-sm font-medium tracking-wide uppercase text-gray-500"
        >
          <a href="index.html" class="text-pink-600 font-bold">Home</a>
          <a href="timeline.html" class="hover:text-pink-600 transition"
            >Journey</a
          >
          <a href="pencapaian.html" class="hover:text-pink-600 transition"
            >Secret</a
          >
          <a href="ucapan.html" class="hover:text-pink-600 transition"
            >Wishes</a
          >
        </div>
        <button
          onclick="toggleMusic()"
          id="music-btn"
          class="w-10 h-10 rounded-full bg-pink-50 text-pink-600 hover:bg-pink-600 hover:text-white transition flex items-center justify-center shadow-lg"
        >
          <i class="fas fa-play text-xs"></i>
        </button>
      </div>
    </nav>

    <section class="min-h-screen flex items-center justify-center px-6 pt-20">
      <div class="container max-w-6xl grid md:grid-cols-2 gap-16 items-center">
        <div data-aos="fade-right" data-aos-duration="1200">
          <div class="flex items-center gap-4 mb-6">
            <div class="h-[1px] w-12 bg-gray-400"></div>
            <span class="text-sm uppercase tracking-[0.2em] text-gray-500"
              >The Special Edition</span
            >
          </div>

          <h1
            class="text-6xl md:text-8xl leading-tight font-serif mb-6 text-gray-900"
          >
            Happy <br />
            <span class="italic text-pink-600 relative">
              Birthday
              <svg
                class="absolute w-full h-3 -bottom-1 left-0 text-amber-300 opacity-60"
                viewBox="0 0 100 10"
                preserveAspectRatio="none"
              >
                <path
                  d="M0 5 Q 50 10 100 5"
                  stroke="currentColor"
                  stroke-width="3"
                  fill="none"
                />
              </svg>
            </span>
          </h1>

          <div class="h-20 mb-6">
            <span
              id="typewriter"
              class="text-2xl md:text-3xl text-gray-600 font-light"
            ></span>
          </div>

          <p class="text-gray-500 leading-relaxed mb-10 max-w-md">
            Hari ini adalah tentang merayakanmu. Wanita hebat yang membuat dunia
            di sekitarnya menjadi lebih indah. Selamat bertambah usia, Sayang.
          </p>

          <div class="flex gap-5">
            <button
              onclick="fireworks()"
              class="px-8 py-4 bg-gray-900 text-white rounded-full hover:bg-pink-600 transition duration-300 shadow-xl hover:shadow-2xl hover:-translate-y-1"
            >
              Make a Wish âœ¨
            </button>
            <a
              href="timeline.html"
              class="px-8 py-4 border border-gray-300 rounded-full hover:border-pink-600 hover:text-pink-600 transition duration-300 flex items-center gap-2 group"
            >
              Start Journey
              <i
                class="fas fa-arrow-right transform group-hover:translate-x-1 transition"
              ></i>
            </a>
          </div>
        </div>

        <div
          class="relative perspective-1000"
          data-aos="zoom-in"
          data-aos-duration="1500"
        >
          <div
            class="absolute inset-0 bg-gradient-to-tr from-pink-200 to-amber-100 rounded-[100px] blur-3xl opacity-60 -z-10 animate-pulse"
          ></div>
          <div
            id="hero-image"
            class="relative rounded-t-[150px] rounded-b-[40px] overflow-hidden h-[600px] w-full shadow-[0_30px_60px_rgba(0,0,0,0.1)] border-[8px] border-white transition-transform duration-200 ease-out"
          >
            <img
              src="https://via.placeholder.com/600x900"
              class="w-full h-full object-cover hover:scale-105 transition duration-700"
            />

            <div
              class="absolute bottom-10 right-10 glass-panel px-6 py-4 rounded-2xl shadow-lg animate-bounce duration-[3000ms]"
            >
              <p class="font-serif text-3xl font-bold text-pink-600">
                2?
                <span
                  class="text-sm font-sans text-gray-500 uppercase tracking-wide"
                  >Years Old</span
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <audio id="bgMusic" loop>
      <source
        src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"
        type="audio/mpeg"
      />
    </audio>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();

      // Custom Cursor Logic
      const dot = document.getElementById("cursor-dot");
      const outline = document.getElementById("cursor-outline");

      window.addEventListener("mousemove", function (e) {
        const posX = e.clientX;
        const posY = e.clientY;

        dot.style.left = `${posX}px`;
        dot.style.top = `${posY}px`;

        outline.animate(
          {
            left: `${posX}px`,
            top: `${posY}px`,
          },
          { duration: 500, fill: "forwards" }
        );
      });

      // Hover effect for links
      document.querySelectorAll("a, button").forEach((el) => {
        el.addEventListener("mouseenter", () => {
          outline.style.transform = "translate(-50%, -50%) scale(1.5)";
          outline.style.borderColor = "#d4af37";
        });
        el.addEventListener("mouseleave", () => {
          outline.style.transform = "translate(-50%, -50%) scale(1)";
          outline.style.borderColor = "#be185d";
        });
      });

      // Typewriter
      new TypeIt("#typewriter", {
        strings: ["Happy Birthday, Love.", "You are my favorite person."],
        speed: 80,
        loop: true,
        breakLines: false,
        nextStringDelay: 3000,
      }).go();

      // Music & Fireworks
      let isPlaying = false;
      const audio = document.getElementById("bgMusic");
      const btn = document.getElementById("music-btn");

      function toggleMusic() {
        if (isPlaying) {
          audio.pause();
          btn.innerHTML = '<i class="fas fa-play"></i>';
        } else {
          audio.play();
          btn.innerHTML = '<i class="fas fa-pause"></i>';
        }
        isPlaying = !isPlaying;
      }

      function fireworks() {
        var end = Date.now() + 3 * 1000;
        (function frame() {
          confetti({
            particleCount: 5,
            angle: 60,
            spread: 55,
            origin: { x: 0 },
            colors: ["#be185d", "#d4af37"],
          });
          confetti({
            particleCount: 5,
            angle: 120,
            spread: 55,
            origin: { x: 1 },
            colors: ["#be185d", "#d4af37"],
          });
          if (Date.now() < end) requestAnimationFrame(frame);
        })();
      }
    </script>
  </body>
</html>
