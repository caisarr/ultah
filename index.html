    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Plus+Jakarta+Sans:wght@300;400;500;600&display=swap"
      rel="stylesheet"

    <style>
      :root {
        --primary: #be185d;
        --gold: #d4af37;
      }
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
        background-color: #fff9f9;
        overflow-x: hidden;
      }
      h1,
      h2,
      h3,
      .font-serif {
        font-family: "Playfair Display", serif;
      }

      /* Background Effects */
      .noise-bg {
        position: fixed;
        inset: 0;
        z-index: -1;
        opacity: 0.03;
        pointer-events: none;
        background-image: url("https://www.transparenttextures.com/patterns/stardust.png");
      }
      .gradient-orb {
        position: fixed;
        border-radius: 50%;
        filter: blur(80px);
        z-index: -2;
        opacity: 0.4;
        animation: floatOrb 10s infinite ease-in-out alternate;
      }

      /* Glass Panel */
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.8);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.05);
      }

      /* Animations */
      @keyframes floatOrb {
        from {
          transform: translate(0, 0);
        }
        to {
          transform: translate(30px, -30px);
        }
      }

      /* CURSOR STYLES (Hanya muncul di Desktop) */
      .cursor-dot,
      .cursor-outline {
        display: none;
      }
      @media (min-width: 1024px) {
        body {
          cursor: none;
        }
        .cursor-dot,
        .cursor-outline {
          display: block;
          position: fixed;
          top: 0;
          left: 0;
          transform: translate(-50%, -50%);
          border-radius: 50%;
          z-index: 9999;
          pointer-events: none;
        }
        .cursor-dot {
          width: 8px;
          height: 8px;
          background-color: var(--primary);
        }
        .cursor-outline {
          width: 40px;
          height: 40px;
          border: 1px solid var(--primary);
          transition: all 0.2s ease-out;
        }
      }

      /* Mobile Adjustments */
      @media (max-width: 768px) {
        body {
          padding-bottom: 80px;
        } /* Ruang untuk menu bawah */
      }
    </style>
  </head>
  <body class="text-gray-800">

    <audio id="bgMusic" loop>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();

      // Custom Cursor Logic (Only works on Desktop via CSS media query)
      const dot = document.getElementById("cursor-dot");
      const outline = document.getElementById("cursor-outline");

      window.addEventListener("mousemove", function (e) {
        if (window.innerWidth >= 1024) {
          const posX = e.clientX;
          const posY = e.clientY;
          dot.style.left = `${posX}px`;
          dot.style.top = `${posY}px`;
          outline.animate(
            { left: `${posX}px`, top: `${posY}px` },
            { duration: 500, fill: "forwards" }
          );
        }
      });

      // Typewriter
      new TypeIt("#typewriter", {
        strings: ["Happy Birthday, Love.", "You are my favorite person."],
        speed: 80,
        loop: true,
        breakLines: false,
        nextStringDelay: 3000,
      }).go();

      // Music & Fireworks
      let isPlaying = false;
      const audio = document.getElementById("bgMusic");
      const btn = document.getElementById("music-btn");

      function toggleMusic() {
        if (isPlaying) {
          audio.pause();
          btn.innerHTML = '<i class="fas fa-play"></i>';
        } else {
          audio.play();
          btn.innerHTML = '<i class="fas fa-pause"></i>';
        }
        isPlaying = !isPlaying;
      }

      function fireworks() {
        var end = Date.now() + 3 * 1000;
        (function frame() {
          confetti({
            particleCount: 5,
            angle: 60,
            spread: 55,
            origin: { x: 0 },
            colors: ["#be185d", "#d4af37"],
          });
          confetti({
            particleCount: 5,
            angle: 120,
            spread: 55,
            origin: { x: 1 },
            colors: ["#be185d", "#d4af37"],
          });
          if (Date.now() < end) requestAnimationFrame(frame);
        })();
      }
    </script>
